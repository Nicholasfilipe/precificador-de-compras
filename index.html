<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/favicom.png">
    <link rel="stylesheet" href="index.css">
    <style>

    <script src="index.js"></script>
    <title>Precificador de compras</title>
</head>
<body>
    <h2>adicionar Produto</h2>
  <p class="form">    
    <label for="name">Produto:</label>
    <input type="text" id="name">
    <label for="quantity">Qantidade:</label>
    <input type="text" id="quantity">
    <label for="value">valor:</label>
    <input type="text" id="value">
    <button onclick="addProduct()">Adicionar</button>
  </p>
  <div class="form-remove">
  <h2>Remover Produto</h2>
  <p>
    <label for="numberToRemove">Nome:</label>
    <input type="text" id="nameToRemove">
    <button onclick="removeProduct()">Remover</button>
  </p>
  <h2>Time:</h2>
  <section id="products"></section>

</div>
</body>
</html>
